            <form method="post" enctype="multipart/form-data" name="formulario" id="formulario">
            <span class="span">Rellene el formulario<br><br><br><br>
            <label class="label" for="Nombre">Su nombre:</label>
            <input name="Nombre" type="text" required placeholder="Escriba su Nombre"><br><br>
            <label class="label" for="Apellidos">Apellidos:</label>
            <input name="Apellidos" type="text" required  placeholder="Escriba sus apellidos"><br><br>
            <label class="label" for="Fecha">Introduzca su fecha de nacimiento:</label>
            <input name="Fecha de nacimiento" type="date" required><br><br>
            <label class="label" for="Correo">Introduzca su correo electronico:</label>
            <input name="Correo" type="email" required  placeholder="Escriba su correo electronico"><br><br>
            <label class="label" for="Domicilio">Domicilio en el que reside:</label>
            <input name="Lugar de residencia" type="text" required placeholder="Escriba su dirección"><br><br>
            <caption align="center">
                <strong>Marque que tipo de contenido quiere que se vaya actualizando</strong><br><br>
            <input name="videos" type="checkbox" id="videos">
            <label class="label" for="Videos">Videos</label><br><br>
            <input name="Rutas" type="checkbox" id="Rutas">
            <label class="label" for="Videos">Rutas</label><br><br>
            <input name="Aplicaciones" type="checkbox" id="Aplicaciones">
            <label class="label" for="Videos">Aplicaciones</label><br><br>
            <label class="label" for="Opinión">Esciba en el recuadro de abajo <br>su opinión de la web:</label><br><br>
            <textarea required name="Que te ha parecido"  cols="50" rows="10" autofocus="autofocus" id="Que te ha aprecido" placeholder="Escriba por favor que le ha parecido esta pagina"></textarea><br><br>
            <input name="Elige el correo del destinatario" type="submit" autofocus="autofocus" id="submit" form="formulario" formaction="mailto:" formenctype="text/plain" formmethod="POST" value="Enviar">
            <input type="reset" name="reset" id="reset" value="Restablecer">
            </span>
            
            </form>
